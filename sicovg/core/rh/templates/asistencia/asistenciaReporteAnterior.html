{% extends 'layout.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet"
          href="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/css/responsive.bootstrap4.min.css' %}"/>
    <script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'asistencia/asistenciaReporte.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header col-greent">
            <h3 class="card-title"><i class="fas fa-stream"></i> {{ title }}</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered" id="tblReporte">
                <thead>
                <tr style="font-size: 13px;">
                    <th style="width: 20%;">ID</th>
                    <th style="width: 8%;">NOMBRE</th>
                    <th style="width: 8%;">ASISTENCIA</th>
                    <th style="width: 8%;">RETARDO</th>
                    <th style="width: 8%;">JUSTIFICADA</th>
                    <th style="width: 8%;">FALTA</th>
                    <th style="width: 8%;">TOTAL</th>
                </tr>
                </thead>
                <tbody>
                {% for r in reporte %}
                    <tr>
                        <td>{{ r.id }}</td>
                        <td>{{ r.name }}</td>
                        <td>{{ r.a }}</td>
                        <td>{{ r.r }}</td>
                        <td>{{ r.j }}</td>
                        <td>{{ r.f }}</td>
                        <td>{{ r.t }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
