{% extends 'layout.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet"
          href="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/css/responsive.bootstrap4.min.css' %}"/>
    <script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'permisoInasistencia/permisoInasistencia.js' %}"></script>
{% endblock %}
{% block pantallaDeCarga %}
{% endblock %}
{% block content %}
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title"><i class="fas fa-share-square"></i> {{ title }}</h3>
        </div>
        <div class="card-body" style="display: block;">
            <form action="." enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <input type="hidden" name="action" id="action" class="form-control" value="{{ action }}">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="fechaInasistencia" class="col-form-label">Fecha Inasistencia :</label>
                        <input type="date" name="fechaInasistencia" id="fechaInasistencia" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="motivo" class="col-form-label">Motivo de la solicitud: </label>
                        <textarea name="motivo" id="motivo" class="form-control" required></textarea>
                    </div>
                    <div class="form-group col-md-3">
                        <hr>
                        <input type="submit" name="btnEnviar" id="btnEnviar" class="form-control btn btn-success">
                    </div>

                </div>
            </form>
            <table class="table table-bordered" id="data">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Fecha Inasistencia</th>
                    <th>Motivo</th>
                    <th>Fecha Solicitud</th>
                    <th>Comentario</th>
                    <th>Estatus</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

{% endblock %}
